<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container"><br>
      <h1 class="text-center text-warning">JQUERY FORM VALIDATION</h1>
      <div class="col-lg-8 m-auto d-block">
          <form>
              <div class="form-group">
                  <label for="user">Username:</label>
                  <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                   <h5 id="usercheck"></h5>
                </div>

              <div class="form-group">
                <label for="user">Password:</label>
                <input type="text" name="pass" id="password" class="form-control" autocomplete="off">
                <h5 id="passcheck"></h5>
            </div>

            <div class="form-group">
                <label for="user">con. Password:</label>
                <input type="text" name="con-pass" id="conpassword" class="form-control" autocomplete="off">
                <h5 id="conpasscheck"></h5>
            </div>

            <input type="submit" name="" id="submitbtn" value="Submit" class="btnbtn-primary">

          </form>
      </div>
   </div>

   <script type="text/javascript">
   $(document).ready(function(){

       $('#usercheck').hide();
       $('#passcheck').hide();
       $('#conpasscheck').hide();

       var user_err=true;
       var upass_err=true;
       var conpass_err=true;

       $('#username').keyup(function(){
           username_check();
       });
       function username_check(){
           var user_val=$('#username').val();
           if(user_val.length==''){
               $('#usercheck').show();
               $('#usercheck').html("**please fill the username");
               $('#usercheck').focus();
               $('#usercheck').css("color","red");
               user_err=false;
               return false;
           }
           else{
               $('#usercheck').hide();
           }
           if((user_val.length<3)||(user_val.length>10)){
               $('#usercheck').show();
               $('#usercheck').html("**username will be between 3 nad 10 char");
               $('#usercheck').focus();
               $('#usercheck').css("color","red");
               user_err=false;
               return false;
           }
           else{
               $('#usercheck').hide();
           }
       }

       $('#password').keyup(function(){
          password_check();
       });
       function password_check(){
            var passwordstr=$('#password').val();
            if(passwordstr.length==''){
               $('#passcheck').show();
               $('#passcheck').html("**please fill the password");
               $('#passcheck').focus();
               $('#passcheck').css("color","red");
               pass_err=false;
               return false;
           }
           else{
               $('#passcheck').hide();
           }
           if((passwordstr.length<3)||(passwordstr.length>10)){
               $('#passcheck').show();
               $('#passcheck').html("**password length most be between 3 and 10");
               $('#passcheck').focus();
               $('#passcheck').css("color","red");
               pass_err=false;
               return false;
           }
           else{
               $('#passcheck').hide();
           }
       }
       
       $('#conpassword').keyup(function(){
           con_password();
       });
       function con_password(){
          var conpass= $('#conpassword').val();
          var passwordstr=$('#password').val();
          
          if(passwordstr!=conpass){
               $('#conpasscheck').show();
               $('#conpasscheck').html("**password are not matching");
               $('#conpasscheck').focus();
               $('#conpasscheck').css("color","red");
               conpass_err=false;
               return false;
           }
           else{
               $('#conpasscheck').hide();
           }
       }

       $('#submitbtn').click(function(){
           user_err=true;
           pass_err=true;
           conpass_err=true;

            username_check();
            password_check();
            con_password();

            if((user_err == true ) && (pass_err == true) && (conpass_err == true)){
                return true;
            }else{
                return false;
            }
       });
   });

   </script>
</body>
</html>
